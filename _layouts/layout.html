<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Résumé">
    <meta name="author" content="{{ site.name }} @{{ site.twitter }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    <!-- <link rel="apple-touch-icon" href="static/img/me-icon-57.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="72x72" href="static/img/me-icon-72.png"> -->
    <!-- <link rel="apple-touch-icon" sizes="114x114" href="static/img/me-icon-114.png"> -->
</head>
<body>
<div class="container">
    <header class="four columns">
            <img src="{{ site.baseurl }}static/img/profile.jpg" class="me">
            <h1>{{ site.name }}</h1>
            <p>
                <a href="{{ site.tel_full }}">{{ site.tel }}</a>
            </p>
            <address>
                <a href="{{ site.google_maps }}">
                    {{ site.address1 }}<br/>
                    #{{ site.address2 }}<br/>
                    {{ site.city }} {{ site.postcode }}<br/>
                    {{ site.country }}
                </a>
            </address>
    
                <!-- Portfolio to be Updated -->
                <!-- <a href="{{ site.website_full }}"><h6>{{ site.website }}</h6></a><br/> -->
    
            <p>
                <i class="fa-solid fa-envelope"></i>
                <a href="{{ site.email_full }}">{{ site.email }}</a><br/>
                <a href="https://github.com/{{ site.github }}"><i class="fa-brands fa-github"></i> Github</a><br/><br/>
                <strong>One Page Resume</strong><br/>
                <a href="{{ site.baseurl }}static/docs/DavidACastaneda-2023-OnePage.docx" target="_blank" >
                    <i class="fa fa-file-word"></i>
                    Word
                </a>
                <a href="{{ site.baseurl }}static/docs/DavidACastaneda-2023-OnePage.pdf" target="_blank">
                    <i class="fa fa-file-pdf"></i>
                    PDF
                </a><br/>
                <strong>Full Resume</strong><br/>
                <a href="{{ site.baseurl }}static/docs/DavidACastaneda-LongResume-2023.docx" target="_blank" >
                    <i class="fa fa-file-word"></i>
                    Word
                </a>
                <a href="{{ site.baseurl }}static/docs/DavidACastaneda-LongResume-2023.pdf" target="_blank">
                    <i class="fa fa-file-pdf"></i>
                    PDF
                </a>
                <!--  # We don't fuck with Elon -->
                <!-- <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i> Twitter</a> -->
            </p>    
    </header>
    <div class="twelve columns clearfix">

        {{ content }}

    <footer class="thirteen columns">
        <p>© All rights reserved. Powered by <a href="http://jekyllrb.com/">Jekyll</a> and
            Ruby</a> with ♥</p>
    </footer>
    </div>
</div>

</body>
</html>
